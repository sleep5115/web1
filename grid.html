<!DOCTYPE html>
<head>
    <meta charset = "UTF-8">
    <title></title>
    <style>
        #grid {
            border: 5px solid pink;
            display: grid;
            grid-template-columns: 150px 1fr;
        }
        div {
            border : 5px solid gray;
        }
    </style>
</head>
<body>
    <div id = "grid">
        <div>NAVIGATION</div> 
        <div>You can only specify the explicit or the implicit grid properties in a single grid declaration. The sub-properties you don’t specify are set to their initial value, as normal for shorthands. Also, the gutter properties are NOT reset by this shorthand.</div>
    </div>
</body>
</html>
