<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*
        block level element
        */
        h1 {
            border-width:5px;
            border-color:red;
            border-style: solid;
        }
        /*
        inline element
        */
        a {
            border-width:5px;
            border-color:red;
            border-style: solid;
        }
    </style>
</head>
<body>
    <h1>CSS</h1>

    cascading style sheet (<a href = "https://en.wikipedia.org/wiki/CSS">css</a>) is a style sheet language


</body>
</html>
